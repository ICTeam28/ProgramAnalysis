    <div id="editor">
      <textarea cols="80" rows="25" id="input">
func testp(b)
{
  if (b == 0) {
     return 0;
  } else {
     return 1;
  }
  while (b < 10) {
    b = b + 1;
  }
  return 20;
}

func main()
{
  return testp(0);
}
      </textarea>

    </div>
