func testp(x)
{
  x = 0;
  x = ~~~x;
  z = 0;
  y = 4;
  q = 3;
  if (y > x + 0) {
    z = y;
  } else {
    z = y * y;
  }
  x = z;
  return x + 2 + 3 + 4 + y + 6 + 5 + z + y + x * 0;
}

func main()
{
  return testp(1);
}</textarea>
